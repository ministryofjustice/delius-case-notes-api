plugins {
    id 'org.springframework.boot' version '1.5.3.RELEASE'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceCompatibility = 1.8

// Apply application plugin for easy application start
apply plugin: 'application'

mainClassName = "uk.gov.justice.digital.noms.delius.DeliusCaseNotesAPI"

// Apply the groovy plugin to also add support for Groovy (needed for Spock)
apply plugin: 'groovy'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.springframework.data:spring-data-rest-webmvc:2.6.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.3.RELEASE'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.8.5'

    compileOnly "org.projectlombok:lombok:1.16.16"

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4'
}
